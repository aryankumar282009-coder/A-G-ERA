<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A&G ERA</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5}
/* HEADER */
header{background:black;color:white;padding:15px}
.header-top{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
header input{padding:8px;width:200px;border-radius:5px;border:none}

/* NAV */
nav{display:flex;justify-content:center;gap:20px;background:#1a1a1a;padding:10px}
nav a{color:white;text-decoration:none;font-weight:bold}

/* PRODUCTS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:30px}
.card{background:white;padding:15px;border-radius:10px;text-align:center;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
.card img{width:100%;height:220px;object-fit:cover;border-radius:5px}

/* BUTTONS */
.actions{display:flex;gap:8px;justify-content:center;margin-top:10px}
.actions button{padding:8px;border:none;border-radius:5px;font-weight:bold;cursor:pointer}
.cart{background:black;color:white}
.buy{background:orange}

/* POPUPS */
.popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:white;padding:20px;width:90%;max-width:400px;box-shadow:0 0 20px rgba(0,0,0,0.5)}

input,select,button{width:100%;padding:10px;margin:8px 0}

/* ADMIN */
.admin{position:fixed;bottom:20px;right:20px;padding:15px;border-radius:50%;background:black;color:white;cursor:pointer}
#panel{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:white;padding:20px;border:2px solid #000;max-width:400px}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <h2>A&G ERA</h2>
    <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">
  </div>
</header>

<nav>
<a href="#" onclick="setFilter('all')">Home</a>
<a href="#" onclick="setFilter('Men')">Men</a>
<a href="#" onclick="setFilter('Women')">Women</a>
<a href="#" onclick="openCart()">Cart ðŸ›’</a>
</nav>

<div class="products" id="productList"></div>

<!-- CART POPUP -->
<div class="popup" id="cartBox">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<h4>Total â‚¹<span id="total">0</span></h4>
<button onclick="checkout()">Checkout</button>
<button onclick="cartBox.style.display='none'">Close</button>
</div>

<!-- OTP LOGIN POPUP -->
<div class="popup" id="loginBox">
<h3>Verify Phone</h3>
<input id="uphone" placeholder="10 digit phone">
<div id="recaptcha-container"></div>
<button onclick="sendOTP()">Send OTP</button>
<input id="otp" placeholder="Enter OTP" style="display:none">
<button onclick="verifyOTP()" id="verifyBtn" style="display:none">Verify</button>
</div>

<!-- ADDRESS POPUP -->
<div class="popup" id="addressBox">
<h3>Delivery Address</h3>
<input id="aname" placeholder="Full Name">
<input id="address" placeholder="Full Address">
<input id="pincode" placeholder="Pincode">
<button onclick="payNow()">Pay via UPI</button>
</div>

<!-- ADMIN PANEL -->
<button class="admin" onclick="panel.style.display='block'">ðŸ”’</button>
<div id="panel">
<h3>Owner Dashboard</h3>
<select id="category"><option>Men</option><option>Women</option></select>
<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<select id="size"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<input type="file" id="img">
<button onclick="addProduct()">Add Product</button>
<button onclick="panel.style.display='none'">Close</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// FIREBASE CONFIG
const app = initializeApp({
apiKey:"AIzaSyAh6-HK90YwIjWI5lAXJ7fUd2kP0o-33d4",
authDomain:"aryan-8efc1.firebaseapp.com",
projectId:"aryan-8efc1"
});

const db = getFirestore(app);
const auth = getAuth(app);
let allProducts=[], cart=[], currentProduct=null;

// RECAPTCHA
window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container",{size:"normal"},auth);
let confirmationResult;

// LOAD PRODUCTS
async function loadProducts(){
const snap = await getDocs(collection(db,"products"));
allProducts=[];
snap.forEach(d=>allProducts.push(d.data()));
render(allProducts);
}

function render(list){
productList.innerHTML="";
list.forEach(p=>{
productList.innerHTML+=`
<div class="card">
<img src="${p.image}">
<h3>${p.name}</h3>
<p>â‚¹${p.price}</p>
<p>Size: ${p.size}</p>
<div class="actions">
<button class="cart" onclick='addToCart(${JSON.stringify(p)})'>Add</button>
<button class="buy" onclick='buyNow(${JSON.stringify(p)})'>Buy</button>
</div>
</div>`;
});
}

// CART
window.addToCart = p => { cart.push(p); alert("Added to cart"); }
window.openCart = () => {
cartBox.style.display = "block";
cartItems.innerHTML = "";
let t = 0;
cart.forEach(p => { cartItems.innerHTML += `<p>${p.name} - â‚¹${p.price}</p>`; t += Number(p.price); });
total.innerText = t;
}

// BUY FLOW
window.buyNow = p => { currentProduct = p; loginBox.style.display="block"; }
window.checkout = () => loginBox.style.display="block";

// OTP LOGIN
window.sendOTP = async () => {
if(uphone.value.length!==10) return alert("Invalid phone");
confirmationResult = await signInWithPhoneNumber(auth,"+91"+uphone.value,window.recaptchaVerifier);
otp.style.display="block"; verifyBtn.style.display="block"; alert("OTP Sent");
}
window.verifyOTP = async () => {
await confirmationResult.confirm(otp.value);
loginBox.style.display="none";
addressBox.style.display="block";
}

// ADDRESS + PAYMENT
window.payNow = () => {
if(!aname.value||!address.value||!pincode.value) return alert("Fill all fields");
let amt = currentProduct.price;
window.location.href=`upi://pay?pa=9354189671-1@naviaxis&pn=AGERA&am=${amt}&cu=INR`;
}

// FILTER
window.filterProducts = () => {
let q = search.value.toLowerCase();
render(allProducts.filter(p=>p.name.toLowerCase().includes(q)));
}
window.setFilter = c => {
render(c==="all"?allProducts:allProducts.filter(p=>p.category===c));
}

// ADMIN ADD PRODUCT
window.addProduct = async () => {
const productName = document.getElementById('name').value;
const productPrice = document.getElementById('price').value;
const productSize = document.getElementById('size').value;
const productCategory = document.getElementById('category').value;
const productImg = document.getElementById('img').files[0];

if(!productName||!productPrice||!productSize||!productCategory||!productImg) return alert("Fill all fields");

const reader = new FileReader();
reader.onload = async (e) => {
try {
await addDoc(collection(db,"products"),{
name: productName,
price: productPrice,
size: productSize,
category: productCategory,
image: e.target.result
});
alert("Product added successfully");
document.getElementById('panel').style.display="none";
loadProducts();
} catch(err) { console.error(err); alert("Error adding product"); }
}
reader.readAsDataURL(productImg);
}

// INITIAL LOAD
loadProducts();
</script>
</body>
</html>
