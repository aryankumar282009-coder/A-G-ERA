<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A&G ERA</title>

<style>
:root {
    --bg-color: #f5f5f5;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
}
header {
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
}
nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    background: #1a1a1a;
    padding: 15px;
}
nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
    padding: 40px;
}
.product-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,.1);
}
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.description-note {
    text-align: center;
    padding: 30px;
    border-top: 2px solid black;
}
.admin-trigger {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    color: white;
    border-radius: 50%;
    padding: 15px;
    font-size: 20px;
    cursor: pointer;
}
#owner-panel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: white;
    padding: 25px;
    border: 2px solid black;
    width: 90%;
    max-width: 400px;
    z-index: 1000;
}
input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}
.post-btn {
    background: green;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
}
</style>
</head>

<body onload="loadProducts()">

<header>
<h1>A&G ERA</h1>
</header>

<nav>
<a href="#">Home</a>
<a href="#">Men's</a>
<a href="#">Women's</a>
</nav>

<div class="product-container" id="productList"></div>

<div class="description-note">
<p>"You will find the best clothes on our website."</p>
</div>

<button class="admin-trigger" onclick="login()">ðŸ”’</button>

<div id="owner-panel">
<h2>Owner Panel</h2>

<label>Category</label>
<select id="category" onchange="toggleSize()">
    <option value="clothes">Clothes ðŸ‘•</option>
    <option value="accessories">Accessories âŒš</option>
</select>

<input type="text" id="name" placeholder="Product Name">
<input type="number" id="price" placeholder="Price â‚¹">

<div id="sizeBox">
<label>Size</label>
<select id="size">
    <option>S</option>
    <option>M</option>
    <option>L</option>
    <option>XL</option>
</select>
</div>

<input type="file" id="image">

<button class="post-btn" onclick="addProduct()">Add Product</button>
<button onclick="closePanel()">Close</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function login(){
    let pass = prompt("Enter Admin Password");
    if(pass === "2008@"){
        document.getElementById("owner-panel").style.display = "block";
    } else {
        alert("Wrong Password");
    }
}

function closePanel(){
    document.getElementById("owner-panel").style.display = "none";
}

function toggleSize(){
    let cat = document.getElementById("category").value;
    document.getElementById("sizeBox").style.display =
        cat === "accessories" ? "none" : "block";
}

function addProduct(){
    let cat = document.getElementById("category").value;
    let name = document.getElementById("name").value;
    let price = document.getElementById("price").value;
    let size = document.getElementById("size").value;
    let img = document.getElementById("image").files[0];

    if(!name || !price){
        alert("Fill all fields");
        return;
    }

    let reader = new FileReader();
    reader.onload = function(e){
        let product = {
            category: cat,
            name,
            price,
            size: cat === "clothes" ? size : "",
            image: e.target.result
        };
        products.push(product);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
        closePanel();
    };

    if(img){
        reader.readAsDataURL(img);
    } else {
        let product = {
            category: cat,
            name,
            price,
            size: cat === "clothes" ? size : "",
            image: "https://via.placeholder.com/200"
        };
        products.push(product);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
        closePanel();
    }
}

function renderProducts(){
    let list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach(p => {
        list.innerHTML += `
        <div class="product-card">
            <img src="${p.image}">
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
            ${p.size ? `<p>Size: ${p.size}</p>` : ""}
            <small>${p.category}</small>
        </div>`;
    });
}

function loadProducts(){
    renderProducts();
}
</script>

</body>
</html>
