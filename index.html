<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&G ERA - Owner Panel & Store</title>
    
    <style>
        /* 1. Design (CSS) */
        :root {
            --bg-color: #f5f5f5;
            --nav-color: #000;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            transition: 0.3s;
        }

        header {
            background: var(--nav-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #1a1a1a;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* --- Naya Description Note Style --- */
        .description-note {
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
            border-top: 2px solid #000;
        }
        .description-note p {
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        #owner-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 2px solid #000;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        input, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        .post-btn { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        
        .admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>A&G ERA</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Men's</a>
        <a href="#">Women's</a>
    </nav>

    <div class="product-container" id="productList">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Sample">
            <h3>Sample Product</h3>
            <p>Price: â‚¹999</p>
            <p>Size: M</p>
            <small>Category: Clothes</small>
        </div>
    </div>

    <div class="description-note">
        <p>"You will find the best clothes on our website, just search and you will find what you want."</p>
    </div>

    <button class="admin-trigger" onclick="login()">ðŸ”’</button>

    <div id="owner-panel">
        <h2 style="margin-top:0;">Owner Dashboard</h2>
        <label>Website Background:</label>
        <input type="color" id="siteColor" onchange="changeTheme()">
        <hr>
        <h3>Add New Product</h3>
        <label>Category:</label>
        <select id="pCategory" onchange="toggleSizeOption()">
            <option value="clothes">Clothes ðŸ‘•</option>
            <option value="accessories">Accessories âŒš</option>
        </select>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price (â‚¹)">
        <div id="sizeSection">
            <label>Select Size:</label>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </div>
        <label>Product Image:</label>
        <input type="file" id="imgInput" accept="image/*">
        <button class="post-btn" onclick="saveProduct()">Post Product</button>
        <button onclick="document.getElementById('owner-panel').style.display='none'" style="width:100%; margin-top:10px; padding:8px; background:#ddd; border:none; cursor:pointer;">Cancel / Close</button>
    </div>

    <script>
        function login() {
            let p = prompt("Enter Admin Password:");
            if(p === "2008@") {
                document.getElementById('owner-panel').style.display = 'block';
            } else {
                alert("Incorrect Password!");
            }
        }

        function toggleSizeOption() {
            let category = document.getElementById('pCategory').value;
            let sizeSection = document.getElementById('sizeSection');
            sizeSection.style.display = (category === "accessories") ? "none" : "block";
        }

        function changeTheme() {
            let color = document.getElementById('siteColor').value;
            document.body.style.backgroundColor = color;
        }

        function saveProduct() {
            let cat = document.getElementById('pCategory').value;
            let n = document.getElementById('name').value;
            let p = document.getElementById('price').value;
            let s = document.getElementById('size').value;
            let imgFile = document.getElementById('imgInput').files[0];

            if(!n || !p) { alert("Please fill name and price!"); return; }

            let reader = new FileReader();
            reader.onload = function(e) {
                let sizeText = (cat === "clothes") ? `<p>Size: ${s}</p>` : "";
                let card = `
                    <div class="product-card">
                        <img src="${e.target.result}" alt="New Product">
                        <h3>${n}</h3>
                        <p>Price: â‚¹${p}</p>
                        ${sizeText}
                        <small style="color:gray;">Category: ${cat}</small>
                    </div>`;
                document.getElementById('productList').innerHTML += card;
                alert("Product Posted Successfully!");
                document.getElementById('owner-panel').style.display = 'none';
            };

            if(imgFile) {
                reader.readAsDataURL(imgFile);
            } else {
                let card = `
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" alt="No Image">
                        <h3>${n}</h3>
                        <p>Price: â‚¹${p}</p>
                        ${(cat === "clothes") ? `<p>Size: ${s}</p>` : ""}
                        <small style="color:gray;">Category: ${cat}</small>
                    </div>`;
                document.getElementById('productList').innerHTML += card;
                alert("Posted without image!");
                document.getElementById('owner-panel').style.display = 'none';
            }
        }
    </script>

</body>
</html>
