<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&G ERA - Owner Panel & Store</title>
    
    <style>
        /* 1. CSS Styles (Design) */
        :root {
            --bg-color: #f5f5f5;
            --nav-color: #000;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            transition: 0.3s;
        }

        header {
            background: var(--nav-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Horizontal Menu */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #1a1a1a;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Product Grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Owner Panel Styling */
        #owner-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 2px solid #000;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        .post-btn { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
        
        .admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>A&G ERA</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Men's</a>
        <a href="#">Women's</a>
    </nav>

    <div class="product-container" id="productList">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Sample">
            <h3>T-Shirt Sample</h3>
            <p>Price: â‚¹499</p>
            <p>Size: M, L</p>
        </div>
    </div>

    <button class="admin-trigger" onclick="login()">ðŸ”’</button>

    <div id="owner-panel">
        <h2>Owner Panel</h2>
        <label>Website Background:</label>
        <input type="color" id="siteColor" onchange="changeTheme()">
        
        <hr>
        <h3>Add Product</h3>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <select id="size">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>
        <input type="file" id="imgInput" accept="image/*">
        <button class="post-btn" onclick="saveProduct()">Post Product</button>
        <button onclick="document.getElementById('owner-panel').style.display='none'" style="width:100%; margin-top:5px;">Cancel</button>
    </div>

    <script>
        // 1. Password Login
        function login() {
            let p = prompt("Enter Password:");
            if(p === "2008@") {
                document.getElementById('owner-panel').style.display = 'block';
            } else {
                alert("Wrong Password!");
            }
        }

        // 2. Change Theme
        function changeTheme() {
            let color = document.getElementById('siteColor').value;
            document.body.style.backgroundColor = color;
        }

        // 3. Post Product Logic
        function saveProduct() {
            let n = document.getElementById('name').value;
            let p = document.getElementById('price').value;
            let s = document.getElementById('size').value;
            let imgFile = document.getElementById('imgInput').files[0];

            if(!n || !p) { alert("Details bharo!"); return; }

            let reader = new FileReader();
            reader.onload = function(e) {
                let card = `
                    <div class="product-card">
                        <img src="${e.target.result}" alt="New">
                        <h3>${n}</h3>
                        <p>Price: â‚¹${p}</p>
                        <p>Size: ${s}</p>
                    </div>`;
                document.getElementById('productList').innerHTML += card;
                alert("Posted Successfully!");
                document.getElementById('owner-panel').style.display = 'none';
            };
            if(imgFile) reader.readAsDataURL(imgFile);
        }
    </script>

</body>
</html>
